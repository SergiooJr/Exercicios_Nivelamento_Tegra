<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 23</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 23</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Leia dois valores inteiros X e Y. A seguir, calcule e mostre a soma dos
                        números ímpares entre eles.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Digite o 1° número: </label>
                    <input type="number" id="x" name="x">
                </p>
                <p>
                    <label>Digite o 2° número: </label>
                    <input type="number" id="y" name="y">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resul"></p>
            </form>
        </div>
    </body>
</html>
