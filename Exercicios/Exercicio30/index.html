    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 30</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Escreva um programa que receba um valor numérico de até dois
                        algarismos e transcreva esse valor por extenso.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Número: </label>
                    <input type="number" id="num" name="num">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>

            </form>
        </div>
    </body>
