<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 20</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 20</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Escreva um programa que exiba a soma de todos os números
                        compreendidos entre um intervalo dado pelo usuário.
                    </p>
                </article>

                <h3>Resolução</h3>
                <p>
                    <label>Número inicial: </label>
                    <input type="number" id="numI" name="numI">
                </p>
                <p>
                    <label>Número final: </label>
                    <input type="number" id="numF" name="numF">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resul"></p>
            </form>
        </div>
    </body>
</html>
