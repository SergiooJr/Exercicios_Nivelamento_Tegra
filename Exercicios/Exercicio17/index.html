<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 17</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 17</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Fazer um programa para ler dois números inteiros, e dizer se um número é
                        múltiplo do outro. Os números podem ser digitados em qualquer ordem.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Digite um número inteiro: </label>
                    <input type="number" id="num" name="num">
                </p>
                <p>
                    <label>Digite um outro inteiro: </label>
                    <input type="number" id="num2" name="num2">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resul"></p>
            </form>
        </div>
    </body>
</html>
