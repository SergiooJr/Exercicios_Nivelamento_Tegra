<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 16</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 16</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        No arremesso de dardo, o atleta tem três chances para lançar o dardo à
                        maior distância que conseguir. Você deve criar um programa para, dadas
                        as medidas das três tentativas de lançamento, informar qual foi a maior.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>1° Distância: </label>
                    <input type="number" id="dist" name="dist">
                </p>
                <p>
                    <label>2° Distância: </label>
                    <input type="number" id="dist2" name="dist2">
                </p>
                <p>
                    <label>3° Distância: </label>
                    <input type="number" id="dist3" name="dist3">
                </p>
                <input class = "botao" title="Enviar" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resul"></p>
            </form>
        </div>
    </body>
