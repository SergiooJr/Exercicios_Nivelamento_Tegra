<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 10</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 10</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Fazer um programa para ler três números inteiros. Em seguida, mostrar
                        qual o menor dentre os três números lidos. Em caso de empate, mostrar
                        apenas uma vez.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Primeiro valor: </label>
                    <input type="number" id="valor" name="valor">
                </p>
                <p>
                    <label>Segundo valor: </label>
                    <input type="number" id="valor2" name="valor2">
                </p>
                <p>
                    <label>Terceiro valor: </label>
                    <input type="number" id="valor3" name="valor3">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resul"></p>
            </form>
        </div>
    </body>
</html>
