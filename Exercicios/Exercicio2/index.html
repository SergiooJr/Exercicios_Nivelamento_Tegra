<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 2</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 2</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Fazer um programa para ler as medidas da base e altura de um retângulo.
                        Em seguida, mostrar o valor da área, perímetro e diagonal deste retângulo,
                        com quatro casas decimais, conforme exemplo.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Base do retângulo: </label>
                    <input type="number" id="base" name="base">
                </p>
                <p>
                    <label>Altura do retângulo: </label>
                    <input type="number" id="altura" name="altura">
                </p>
                <input class="botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="area"></p>
                <p id="perimetro"></p>
                <p id="diagonal"></p>
            </form>
        </div>
    </body>
</html>
