<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 27</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>

    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 27</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Fazer um programa para verificar se um número ou palavra é palíndroma;
                        Exibir como saída se o número ou palavra "é palíndroma" ou "não é
                        palíndroma". Um palíndromo é algo que pode ser lido em qualquer
                        sentido. Ex.: 110011, Reger, Osso.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Palavra: </label>
                    <input type="text" id="palavra" name="palavra">
                </p>
                <input class = "botao" title="Enviar" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="result"></p>
            </form>
        </div>
    </body>
</html>
