<!DOCTYPE html>

    <body>
        <h1>Exercício 1</h1>
        <form action="" method="post">
            <p>
                <label>Largura do terreno: </label>
                <input type="number" id="largura" name="largura">
            </p>
            <p>

            </p>
            <p>

                <input type="number" id="valorMetro" name="valorMetro">
            </p>
            <input type="submit" id="btn" name="botao" value="Enviar">
        </form>
        <p id="area"></p>
        <p id="preco"></p>

            const btn = document.querySelector("#btn");
            btn.addEventListener("click", function(e){
                e.preventDefault();

                var comprimento = document.getElementById("comprimento").value;
                var valorMetro = document.getElementById("valorMetro").value;

                var area = largura * comprimento;
                var preco = area * valorMetro;    

                mostra = document.getElementById("area").innerHTML = "A área do terreno = " + area.toFixed(2);

            });
        </script>
    </body>
