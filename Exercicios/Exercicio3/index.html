<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 3</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 3</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Fazer um programa para ler o nome e idade de duas pessoas. Ao final
                        mostrar uma mensagem com os nomes e a idade média entre essas
                        pessoas, com uma casa decimal, conforme exemplo.
                    </p>
                </article>

                <h3>Resolução</h3>
                <p>
                    <label>Nome1: </label>
                    <input type="text" id="nome1" name="nome1">
                </p>
                <p>
                    <label>Idade1: </label>
                    <input type="number" id="idade1" name="idade1">
                </p>
                <p>
                    <label>Nome2: </label>
                    <input type="text" id="nome2" name="nome2">
                </p>
                <p>
                    <label>Idade2: </label>
                    <input type="number" id="idade2" name="idade2">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resultado"></p>
            </form>
        </div>
    </body>
</html>
