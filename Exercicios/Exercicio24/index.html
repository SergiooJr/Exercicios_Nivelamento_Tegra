        <div class="card">
            <form action="" method="post">

                        crescente; Exibir os valores ordenados..
                    </p>

                    <label>Digite o 1° número: </label>

                </p>

                </p>
                <p>

                    <input type="number" id="num4" name="num4">
                </p>
                <p>
                    <label>Digite o 5° número: </label>
                    <input type="number" id="num5" name="num5">
                </p>
                <input class = "botao" title="Enviar" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resul"></p>
            </form>
        </div>
