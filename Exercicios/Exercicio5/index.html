<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 5</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="folha.css"/>
    </head>
    <body>
        <div class="card">
            <form action="" method="post">
                <h1>Exercício 5</h1>
                <article>
                    <h3>Enunciado</h3>
                    <p>
                        Fazer um programa para ler o valor "r" do raio de um círculo, e depois
                        mostrar o valor da área do círculo com três casas decimais. A fórmula da
                        área do círculo é a seguinte: área = π. r2. O valor de π corresponde a 3.14159.
                    </p>
                </article>
                <h3>Resolução</h3>
                <p>
                    <label>Digite o valor do raio do círculo: </label>
                    <input type="number" id="raio" name="raio">
                </p>
                <input class = "botao" type="submit" id="btn" name="botao" value="Enviar"><br>
                <p id="resultado"></p>
            </form>
        </div>
    </body>
</html>
